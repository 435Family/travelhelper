<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        *{
            margin:0px;
            padding: 0px;
            box-sizing: border-box;
            font-size: 30px;
        }
        body{
            background: url("../src/photo/7.jpg")no-repeat;background-size:100%;
        }
        .layout{
            width: 500px;
            height: 540px;
            border: gray 7px solid;
            background-color: wheat;
            margin: auto;
            margin-top: 150px;
            padding: 25px;
        }
        .form{
            height: 330px;
        }
        div{

        }
        #reg1{
            color: deepskyblue;
            text-align: center;
            font-size: 45px;
        }
        #reg2{
            color: gray;
            text-align: center;
        }
        .td_l{
            text-align: right;
            height: 90px;
        }
        .td_r{
            padding-left: 30px;
        }
        .right{

        }
        .right p{
            font-size: 20px;
            text-align: center;
        }
        .right a{
            font-size: 20px;
            text-align: center;
        }
        #username{
            width: 300px;
            height: 50px;
            border-radius: 5px;
            padding-left: 10px;
        }
        .ipt{
            font-size: 20px;
            width: 300px;
            height: 50px;
            border: 2px solid #A6A6A6;
            border-radius: 5px;
            padding-left: 10px;
        }
        #tab{
            width: 100%;
            /*border: deepskyblue solid 2px;*/
            height: 315px;
        }
        #btn{
            width: 150px;
            height: 55px;
            background-color: chartreuse;
            border: 1px solid chartreuse;
            text-align: center;
        }
        #btn1{
            padding-top: 20px;
        }
        #vistor{
            font-size: small;
        }
    </style>
</head><title>用户登录</title>
<body>
<div class="layout">
    <div class="left">
        <p id="reg1">用户登录</p>
        <p id="reg2">USER LOGIN</p>
    </div>
    <div class="center">
        <div class="form">
            <form action="#" method="post">
                <table id="tab">
                    <tr id="name">
                        <td class="td_l"> <label for="username">用户名:</label> </td>
                        <td class="td_r"><input class="ipt" type="text" name="username" id="username" placeholder="请输入用户名" ></td>
                    </tr>
                    <tr>
                        <td class="td_l"><label for="pwd" >密码:</label> </td>
                        <td class="td_r"><input class="ipt" type="password" name="password" id="pwd" placeholder="请输入密码" ></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center" id="btn1">
                            <input type="button" id="btn" value="登录">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="right">
        <p id="vistor"><a href="tra.html">游客模式</a></p>
        <p>没有帐号？<a href="注册.html">前往注册</a></p>

    </div>
</div>
<script>

     var b=document.getElementById("btn");
    b.onclick=function (){
        var name=document.getElementById("username").value;
        var pwd=document.getElementById("pwd").value;
        if(name==="管理员"&&pwd==="123456")
        {
            location.href="管理员.html"
        }else{
            location.href="tra.html";
        }

    }


</script>
</body>
</html>
